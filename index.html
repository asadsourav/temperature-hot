<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3 ><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead" id="current-condition">Clouds</h1>
        </div>
    </div>
<script>
    document.getElementById('search').addEventListener('click', function(){
        let enteredLocation = document.getElementById('search-box').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${enteredLocation}&appid=f82e271b070888ec78e643804caf49b6`)
    .then(res => res.json())
    .then(data =>{
        document.getElementById('city').innerText = data.name;
        const tempInCelcieus = (data.main.temp - 273).toFixed(1);
        document.getElementById('temp').innerText = tempInCelcieus;
        document.getElementById('current-condition').innerText = data.weather[0].main;
    })
    
    })

    
</script>
</body>

</html>
